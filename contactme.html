<h2 id="sendmessage">Send Me a Message</h2>

<p>Thank you for viewing my profile. If you have a question, feel free to ask me by filling in the form below. I'll try to get back as soon as possible.</p>

<div class="container">
            <form action="">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="number">Contact Number</label>
              <input type="text" id="number" name="contactnumber" placeholder="contact number..">
          
            
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
